buildscript {

    ext.kotlin_version = '1.2.21'
    ext.kotlin_coroutines_version = '0.22.2'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = 'org.langrank.cheatsheet.kotlin.CheatSheetRuKt'

repositories {
    mavenCentral()
    jcenter()

    maven { url 'http://dl.bintray.com/kotlin/kotlinx' }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib"

    compile group: "org.jetbrains.kotlinx", name: "kotlinx-coroutines-jdk8", version: "$kotlin_coroutines_version"
    compile group: "org.jetbrains.kotlinx", name: "kotlinx-coroutines-core", version: "$kotlin_coroutines_version"
    compile group: "org.jetbrains.kotlinx", name: "kotlinx-coroutines-io", version: "$kotlin_coroutines_version"
    compile group: "org.jetbrains.kotlin", name: "kotlin-reflect", version: "$kotlin_version"
}
